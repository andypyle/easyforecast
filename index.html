<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>EasyForecast - by Andy Pyle</title>

	<!-- Vendor CSS -->
	<!-- - Materialize CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
	
	<!-- - FontAwesome CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="easyForecast">
<div class="bgOverlay"></div>
	<header class="container">
		<div class="row center-align">
			<h1>EasyForecast</h1>
		<div>
	</header>

	<main class="container-full" ng-controller="fcCtrl">
		<section class="row">
			<div class="col s12 center-align">
				<h3 class="geoStatus">{{ geoStatus ? cityName.results[0].address_components[1].long_name + ", " + cityName.results[0].address_components[2].short_name :'Getting your position...' }}</h3>
			</div>
		</section>
		<section class="row">			
			<div class="col s12 center-align">
				<div class="forecast">
					<div class="forecastDay" ng-repeat="eachDay in weatherInfo.daily.data">
						<div class="forecastDayCol forecastDate">
							{{ eachDay.time * 1000 | date:'EEE, MMMM d' }}
						</div>
						<div class="forecastDayCol">
							<ng-include src="'img/icons/' + eachDay.icon + '.svg'" class="forecastIcon"></ng-include>
						<div class="forecastDayCol forecastSummary">
							{{ eachDay.summary }}
						</div>
						<div class="forecastDayCol forecastSummary">
							{{ eachDay.precipType }}
						</div>
					</div>
				</div>
			</div>			
		</section>
	</main>
	
	

	<!-- Scripts before body end. -->
	<!-- Vendor JS -->
	<!-- - jQuery -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	<!-- - Materialize JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>

	<!-- - Angular JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	<!-- - - Angular Geolocation -->
	<script src="js/ngGeolocation.min.js"></script>
	
	<!-- My JS -->
	<script src="js/app.js"></script>	
</body>
</html>
